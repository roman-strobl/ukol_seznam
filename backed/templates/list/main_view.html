{% extends "base.html" %}

{% block title %}Movies{% endblock %}

{% block content %}
    <div class="sidenav">
    <form method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type='submit' value='Filter'>
    </form>
    </div>
    <div class="flex-container">
    {% if not movies %}
    <h2>Sorry, nothing's here</h2>
    {% endif %}
    {% for movie in movies %}
        <div>
         {{ movie.name }}
         <img src={{ movie.iconUri }} alt="lol">
        </div>
    {% endfor %}
    </div>
{% endblock %}
