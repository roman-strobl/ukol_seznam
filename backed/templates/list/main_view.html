{% extends "base.html" %}

{% block title %}Movies{% endblock %}

{% block content %}
    <form method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type='submit' value='submit'>
    </form>
    <div class="flex-container">
    {% for movie in movies %}
        <div>
         {{ movie.name }}
         <img src={{ movie.iconUri }} alt="lol">
        </div>
    {% endfor %}
    </div>
{% endblock %}
